			<h1 id="booker">booker</h1>
<p>A fast, simple &amp; powerful book framework, powered by Node.js.</p>
<p>基于node.js实现的一个 web book 生成工具。</p>
<h2 id="install">install</h2>
<pre><code class="lang-node">npm install booker.js -g
</code></pre>
<h2 id="usage">usage</h2>
<ul>
<li>初始化项目</li>
</ul>
<pre><code class="lang-bash">booker init
</code></pre>
<ul>
<li>文件编译</li>
</ul>
<pre><code class="lang-bash">booker g
</code></pre>
<ul>
<li>本地查看</li>
</ul>
<pre><code class="lang-bash">booker server -w
</code></pre>
